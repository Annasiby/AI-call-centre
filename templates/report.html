
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport AI Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .chart-container {
            text-align: center;
            margin-top: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Airport AI Assistant - Report</h1>
        <div class="report-details">
            <p><strong>User ID:</strong> {{ report.user_id }}</p>
            <p><strong>Summary:</strong></p>
            <div class="summary-content">
                {% if report.summary %}
                    {{ report.summary }}
                {% else %}
                    No summary available.
                {% endif %}
            </div>
        </div>
        <div>
            <h2>Graphical Analysis</h2>
            <img src="{{ report.graph_url }}" alt="Graphical Report">
        </div>
    </div>
</body>
</html>
